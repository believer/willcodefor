<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {{ if .Metadata.Title }}
    <title>{{ .Metadata.Title }}</title>
    {{else}}
    <title>Rickard Natt och Dag</title>
    {{ end }} {{ if .Metadata.Excerpt }}
    <meta name="description" content="{{ .Metadata.Excerpt }}" />
    {{ else }}
    <meta
      name="description"
      content="I am a developer from Sweden. I enjoy making user-friendly websites and creating tools that make life easier for other developers."
    />
    {{ end }}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/public/styles.e69f59.css" rel="stylesheet" />
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
    <script src="/public/htmx.fc88c6.min.js"></script>
    <script src="/public/htmx-head-support.93484a.js"></script>
    <script async src="/public/command-menu.4e6ce0.js"></script>
    {{ if .Metadata }}
    <meta property="og:title" content="{{ .Metadata.Title }}" />
    <meta property="og:type" content="article" />
    <meta
      property="og:url"
      content="https://willcodefor.beer/{{ .Metadata.Slug }}"
    />
    <meta
      property="og:image"
      content="https://willcodefor.beer/public/ogimage.png"
    />
    <meta property="og:description" content="{{ .Metadata.Excerpt }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@rnattochdag" />
    <meta name="twitter:creator" content="@rnattochdag" />
    {{ end }}
  </head>
  <body
    class="bg-white dark:bg-tokyoNight-bg dark:text-gray-200"
    hx-boost="true"
    hx-ext="head-support"
  >
    <main class="grid py-5 grid-template-main">
      <div
        class="col-start-3 col-end-4 flex flex-col space-y-2 border-b border-gray-200 pb-8 md:flex-row md:items-center md:justify-end md:space-y-0 md:space-x-8 md:border-0 md:pb-0"
      >
      <a class="font-bold {{ if eq .Path "/"}} no-underline text-gray-700 dark:text-white{{end}}" href="/">Home</a>
      <a class="font-bold {{ if eq .Path "/posts"}} no-underline text-gray-700 dark:text-white{{end}}" href="/posts">
          Writing
        </a>
      </div>
      <div class="col-start-3 col-end-4 my-10 md:my-12">{{embed}}</div>
    </main>
    <dialog data-command-menu hx-get="/command-menu" hx-trigger="keydown[metaKey && key == 'k'] from:body once"></dialog>
  </body>
</html>
