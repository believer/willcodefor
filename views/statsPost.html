<div class="flex flex-col gap-y-8 sm:gap-y-12">
  <div
    hx-get="/stats/{{ .ID }}/views"
    hx-trigger="load"
    hx-swap="outerHTML"
  ></div>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 gap-8 text-center text-6xl sm:text-8xl font-bold"
  >
    <div>
      {{ .TotalViews }}
      <div
        class="mt-2 text-sm font-normal uppercase text-neutral-600 dark:text-neutral-700"
      >
        Total views
      </div>
    </div>
    <div>
      {{ .BiggestDay.Count }}
      <div
        class="mt-2 text-sm font-normal uppercase text-neutral-600 dark:text-neutral-700"
      >
        Biggest day ({{ .BiggestDay.Date.Format "2006-01-02" }})
      </div>
    </div>
  </div>

  <ol>
    {{ range .AllViews }}
    <li class="flex justify-between">
      <span>{{ .CreatedAt.Format "2006-01-02" }}</span>
      <span>{{ .BrowserName }}</span>
    </li>
    {{ end }}
  </ol>
</div>
