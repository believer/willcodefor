<ul class="space-y-1 min-h-[140px]">
  {{ range . }}
  <li class="grid grid-cols-[auto_1fr_52px] items-center gap-2">
    <span>{{ .Name }}</span>
    <span
      class="ml-auto text-sm text-neutral-500 dark:text-neutral-400 tabular-nums"
    >
      {{ .Count }}
    </span>
    <span
      class="text-right font-mono text-xs tabular-nums text-neutral-400 dark:text-neutral-600"
    >
      ({{ .Percent }})
    </span>
  </li>
  {{ end }}
</ul>
