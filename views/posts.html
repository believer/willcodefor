<div class="mx-auto max-w-2xl">
  <div class="sm:grid-search grid grid-cols-1 gap-x-12 gap-y-4">
    <div>
      <form action="/posts" method="get" class="flex items-end gap-2">
        <label class="group flex-1">
          <span class="mb-2 block text-sm font-semibold">Search</span>
          <div
            class="relative rounded border-2 border-neutral-300 ring-sky-400 group-focus-within:ring-2 group-focus-within:ring-offset-1 dark:border-neutral-700 dark:ring-sky-600 dark:ring-offset-neutral-900"
          >
            <input
              class="w-full px-2 py-1 focus:outline-none dark:bg-neutral-800"
              type="text"
              name="search"
              required="true"
              value="{{ .Search }}"
            />
            {{ if .Search }}
            <a
              class="absolute right-2 top-1/2 flex h-6 w-6 -translate-y-1/2 transform items-center justify-center rounded-full text-sm focus:bg-sky-400 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-offset-1 dark:ring-offset-neutral-900 dark:focus:bg-sky-600 dark:focus:text-neutral-800 dark:focus:ring-sky-600 no-underline text-neutral-500"
              href="/posts"
            >
              &times;
            </a>
            {{ end }}
          </div>
        </label>
        <button
          type="submit"
          class="rounded bg-sky-400 p-2 px-4 text-sm ring-offset-2 focus:outline-none focus:ring-2 focus:ring-sky-400 dark:bg-sky-600 text-neutral-950 dark:focus:ring-2 dark:focus:ring-offset-neutral-900 dark:focus:ring-sky-600"
        >
          Search
        </button>
      </form>
    </div>
    <div>
      <div class="mb-2 text-sm font-semibold">Sort posts by</div>
      <ul class="flex space-x-2 text-sm">
        <li>
          <a {{ if eq .SortOrder "createdAt"}}class="font-bold"{{end}} href="/posts?sort=createdAt">Created</a>
        </li>
        <li>
          <a {{ if eq .SortOrder "updatedAt"}}class="font-bold"{{end}} href="/posts?sort=updatedAt">Last updated</a>
        </li>
        <li>
          <a {{ if eq .SortOrder "views"}}class="font-bold"{{end}} href="/posts?sort=views">Views</a>
        </li>
      </ul>
    </div>
  </div>
  <hr class="my-8" />
  {{ template "partials/postList" . }}
</div>
