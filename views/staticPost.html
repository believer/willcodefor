<section class="mx-auto max-w-prose">
  <article
    class="prose dark:prose-invert prose-neutral prose-hr:my-5 prose-a:no-underline prose-a:border-b prose-a:text-neutral-700 dark:prose-a:text-neutral-300 prose-a:border-sky-700 dark:prose-a:border-sky-500 hover:prose-a:text-sky-700 dark:hover:prose-a:text-sky-500 prose-a:transition-colors focus:prose-a:outline-offset-2 dark:focus:prose-a:outline-neutral-600 focus:prose-a:outline-dashed focus:prose-a:text-sky-700 dark:focus:prose-a:text-sky-500"
  >
    <h1 class="mb-5 flex text-2xl">
      <span class="not-prose font-medium">
        <a
          class="focus-visible:outline-dashed focus-visible:outline-offset-2 focus:outline-neutral-700 dark:focus:outline-neutral-600"
          href="/posts"
          >til</a
        >
      </span>
      <span class="mx-1 font-normal text-neutral-400 dark:text-neutral-600"
        >/</span
      >
      <span style="view-transition-name: title-{{ .TILID }}"
        >{{ .Title }}</span
      >
    </h1>
    <div id="body">{{ unescape .Content }}</div>
  </article>

  <hr />

  <footer class="mt-8 text-center text-xs text-neutral-600 dark:text-neutral-500">
    This note was created
    <time class="font-semibold" datetime="{{ .CreatedAt.Format "2006-01-02T15:04:05Z" }}">
      {{ .CreatedAt.Format "2006-01-02 15:04" }}
    </time>
    {{ if ne .CreatedAt .UpdatedAt }}
    <span>
      and last modified
      <time class="font-semibold" datetime="{{ .UpdatedAt.Format "2006-01-02T15:04:05Z" }}"
        >{{ .UpdatedAt.Format "2006-01-02 15:04" }}</time
      ></span
    >{{ end }}.<br/> It has been viewed
    <span
      hx-post="/posts/{{ .ID }}/stats"
      hx-trigger="intersect"
      hx-swap="outerHTML"
    >
      0
    </span>
      times. Â© Rickard Natt och Dag
  </footer>
</section>
